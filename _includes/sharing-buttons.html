{% if page.og-url %}
  {% if page.og-title %}
    {% if page.og-description %}
      {% if page.tweet %}
<div class="sharing">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.og-url }}" class="btn-sharing btn-facebook" aria-label="Share this page on Facebook">Facebook</a>
  <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ page.og-url }}&amp;title={{ page.og-title | uri_escape }}&amp;summary={{ page.og-description | uri_escape }}" class="btn-sharing btn-linkedin" aria-label="Share this page on LinkedIn">LinkedIn</a>
  <a href="https://twitter.com/intent/tweet?text={{ page.tweet | uri_escape }}" class="btn-sharing btn-twitter" aria-label="Share this page on Twitter">Twitter</a>
  <a href="javascript:window.print()" class="btn-print" aria-label="Print this page">Print</a>
</div>
      {% endif %}
    {% endif %}
  {% endif %}
{% endif %}
