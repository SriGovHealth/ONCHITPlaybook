<!DOCTYPE html>
<!--[if IE 7]> <html class="ie7 lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="ie8 lt-ie9" lang="en"> <![endif]-->
<!--[if IE 9]> <html class="ie9 lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <script src="https://use.typekit.net/amc7cpi.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="{{ "/js/vendor/modernizr.js" | prepend: site.baseurl }}"></script>
  <!--[if lt IE 9]>
    <script src="{{ "/js/vendor/respond.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/vendor/html5shiv.js" | prepend: site.baseurl }}"></script>
  <![endif]-->
  {% if page.og-url %}<meta property="og:url" content="{{ page.og-url }}">{% endif %}
  {% if page.og-title %}<meta property="og:title" content="{{ page.og-title }}">{% endif %}
  {% if page.og-description %}<meta property="og:description" content="{{ page.og-description }}">{% endif %}
  {% if page.og-poster %}<meta property="og:image" content="{{ page.og-poster }}">{% endif %}
