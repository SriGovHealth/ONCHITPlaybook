{% if page.og-url %}
  {% if page.og-title %}
    {% if page.og-description %}
      {% if page.tweet %}
<div class="row">
  <div class="connect-footer">
    <div class="grid-9">
      <p><a href="https://public.govdelivery.com/accounts/USHHSONC/subscriber/new?category_id=USHHSONC_C3">Sign up for email updates</a> about the Patient Engagement Playbook.</p>
    </div>
    <div class="grid-3">
      <div class="sharing-footer">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.og-url }}" class="btn-sharing btn-facebook" target="_blank" rel="noopener noreferrer" aria-label="Share this page on Facebook">Facebook</a>
        <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ page.og-url }}&amp;title={{ page.og-title | uri_escape }}&amp;summary={{ page.og-description | uri_escape }}" class="btn-sharing btn-linkedin" target="_blank" rel="noopener noreferrer" aria-label="Share this page on LinkedIn">LinkedIn</a>
        <a href="https://twitter.com/intent/tweet?text={{ page.tweet | uri_escape }}" class="btn-sharing btn-twitter" target="_blank" rel="noopener noreferrer" aria-label="Share this page on Twitter">Twitter</a>
        <a href="javascript:window.print()" class="btn-print" aria-label="Print this page">Print</a>
      </div>
    </div>
  </div>
</div>
      {% endif %}
    {% endif %}
  {% endif %}
{% endif %}
